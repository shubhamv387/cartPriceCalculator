<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-primary p-3 text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title" class="fw-bold">Cart Price Calculator</h1>
          </div>
          <div class="col-md-6 align-self-center position-relative pb-0">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Products..."
            />
            <div
              class="rounded-2 position-absolute w-100 ps-0 pe-4 mt-1"
              style="z-index: 99"
            >
              <ul
                id="productListPopUp"
                class=""
                style="
                  /* overflow-y: scroll;
                  scroll-behavior: smooth; */
                  height: auto;
                  max-height: 500px;
                "
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container fs-5 mt-5" style="max-width: 450px">
      <div class="card p-3" style="background: #ebebeb">
        <h3 class="fw-bold">Add Products</h3>
        <form id="form">
          <div class="mb-3">
            <label for="inputProductName" class="form-label mb-0">Name:</label>
            <input
              required
              type="text"
              id="inputProductName"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="inputProductPrice" class="form-label mb-0"
              >Price:</label
            >
            <input
              required
              type="number"
              id="inputProductPrice"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              type="submit"
              id="submit"
              value="Submit"
              class="btn btn-success mt-3 fs-5 fw-bold form-control"
            />
          </div>
        </form>
      </div>

      <div class="container p-0 mt-3 rounded-2">
        <ul id="productList" class="list-group"></ul>
      </div>

      <div class="container mt-3 bg-primary p-3 rounded-2">
        <h5 class="mb-0 text-light">
          Total Value Worth of Products: <span id="price">0</span>
        </h5>
      </div>
    </div>

    <script src="products.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </body>
</html>
